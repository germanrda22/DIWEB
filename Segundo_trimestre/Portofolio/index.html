<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="estilos.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1bd0afdae2.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Indie+Flower&display=swap" rel="stylesheet">
  <title>CSS</title>
</head>
<body>
  <!--Apartado de navegación-->
  <aside id="nav_lateral">
    <div class="nav_lateral__contenido">
      <div class="nav_lateral__contenido-logo">
        <img src="img/logo.jpg" alt="logo">
      </div>
      <ul class="nav_lateral__contenido-social">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-dribbble"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
      </ul>
    </div>
  </aside>

  <!--Main Nav-->
  <main>
    <header id="encabezado">
      <nav id="encabezado_navegacion_principal">
        <div class="encabezado_navegacion_principal-hamburger">
          <div class="linea linea1"></div>
          <div class="linea linea2"></div>
          <div class="linea linea3"></div>
        </div>

        <ul class="encabezado_navegacion_principal-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Hire Me</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

    </header>

    <!--Escaparate sección de héroe-->
    <section id="escaparate">
      <div class="contenido-escaparate">
        <h1 class="contenido-escaparate-titulo">Germán Ruiz</h1>
        <p class="contenido-escaparate-desc">Web application developer</p>
        <a href="#" class="contenido-escaparate-mitrabajo">My work</a>

      </div>
    </section>

    <!--Sección de trabajo-->
    <section id="trabajo">
      <div class="trabajoimg">
        <img src="./img/imagen1.jpg" alt="setupblack">
      </div>
      <div class="trabajoimg">
        <img src="./img/imagen2.jpg" alt="barber">
      </div>
      <div class="trabajoimg">
        <img src="./img/imagen3.jpg" alt="book">
      </div>
      <div class="trabajoimg">
        <img src="./img/imagen4.jpg" alt="office">
      </div>
      <div class="trabajoimg">
        <img src="./img/imagen5.jpg" alt="setup">
      </div>
      <div class="trabajoimg">
        <img src="./img/imagen6.jpg" alt="calendary">
      </div>
    </section>
    <!--Sobre mi-->
    <section id="sobremi">
      <div class="sobremi-img">
        <img src="./img/aboutme.jpg" alt="">
      </div>
      <div class="sobremi-contenido">
        <h2 class="sobremi-contenido-titulo">About Me</h2>
        <p class="sobremi-contenido-desc">My name is Germán Ruiz del Arco, I am 19 years old and I am a web application developer.</p>
       <a href="#" class="sobremi-contenido-link">Read More</a> 
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
